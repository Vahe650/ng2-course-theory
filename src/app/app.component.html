<div class="container">
  <div class="row">
    <div class="col-8 col-offset-2">
      <app-add-car ></app-add-car>
      <div class="list-group">
        <input type="text" class="form-control" [(ngModel)]="searchCar">
        <app-car *ngFor="let car of cars | appFilter:searchCar: 'name';" [car]="car"></app-car>
      </div>
    </div>
  </div>
</div>
