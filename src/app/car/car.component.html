<div [ngClass]="getClass()">
  <h4 [ngStyle]="{marginBottom: '20px'}">{{car.name}}</h4>
  <div>
    <button class="btn btn-primary"
            [disabled]="car.isSold"
            (click)="onAction('buy')">buy
    </button>
    <button class="btn btn-sm btn-danger"
            [disabled]="!car.isSold"
            (click)="onAction('return')">return
    </button>
  </div>
</div>
